        <form id="formRecurso" class="formulario">

            <input type="text" id="titulo" required>

            <label for="descripcion">Descripción</label>

            <label for="url">URL del recurso (video, pdf, imagen, drive, etc.)</label>
            <input type="url" id="url" required>

            <button type="submit" class="btn-guardar">Guardar Recurso</button>

            <p id="mensaje"></p>

        </form>
